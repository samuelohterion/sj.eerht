<!DOCTYPE HTML>
<html>
	<head>
		<style>

		<script src="OTGerman_BinTree.js">

	</head>
	<body>
		<h1>
			Use Arrow Keys!
		</h1>
		<table>
			<tr>
				<td>
				</td>
				<td>
					<span class="prv" id="outpPrv">
					</span>
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>
					<span class="lft" id="outpLft">
					</span>
				</td>
				<td>
					<span class="org" id="outpOrg">
					</span>
				</td>
				<td>
					<span class="rgt" id="outpRgt">
					</span>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					<input id="input" onkeyup="keyUp ( event );">
				</td>
				<td>
				</td>
			</tr>
		</table>
		<script type="text/javascript">

			var
			bt = new BinTree( ),
//			words = german.split ( /[;]+/ );
			words = german.split ( /[()\[\]\s,.?@€$%&\/=§;:-<>|!1234567890]+/ );

			for ( var i = 0; i < words.length; ++i ) {

				bt.insert ( words[ i ] );
			}

			bt.insert ( "Robert" );

/*			var
			f = bt.find( "Gott" );

			document.getElementById ( "found" ).textContent = "depth: " + f.depth ( ) + "\n" + f.val + "\n";*/
//			document.getElementById ( "all" ).textContent   = "depth: " + bt.depth ( ) + "\n" + bt.txt ( );

			var
			arr = bt.toArr ( ),
			arrStr = "";

			for ( var i = 0; i < arr.length; ++i ) {

				arrStr = arrStr + arr[ i ] + ", ";
			}
//			document.getElementById ( "arr" ).textContent = "size: " + arr.length + "\n" + arrStr;

			var
			sbt = new BinTree ( );

			sbt.fromArr( arr );


//			document.getElementById ( "allSorted" ).textContent = "depth: " + sbt.depth ( ) + "\n" + sbt.txt ( );

			var
			addr = "";

			function keyUp ( event ) {

				var
				c = event.which || event.keyCode;

   				switch ( c ) {

					case 37 : {

						var
						tmp = sbt.getByAddr ( addr );

						if ( tmp.lft )

							addr += "0";

						break;
					}
					case 38 : {

						addr = addr.substr( 0, addr.length - 1 );
						break;
					}
					case 39 : {

						var
						tmp = sbt.getByAddr ( addr );

						if ( tmp.rgt )

							addr += "1";

						break;
					}
					case 40 : {

						addr = "";
						break;
					}
				}

				var
				txtP = addr.length < 1 ? "?\¿/?" : sbt.getByAddr ( addr.substr ( 0, addr.length - 1 ) ).val,
				ndM  = sbt.getByAddr ( addr ),
				txtM = ndM ? ndM.val : "",
				txtL = ndM && ndM.lft ? ndM.lft.val : "???",
				txtR = ndM && ndM.rgt ? ndM.rgt.val : "¿¿¿";

				document.getElementById ( "outpLft" ).textContent = txtL;
				document.getElementById ( "outpPrv" ).textContent = txtP;
				document.getElementById ( "outpOrg" ).textContent = txtM;
				document.getElementById ( "outpRgt" ).textContent = txtR;
				document.getElementById ( "input" ).value = addr;
			}
		</script>
	</body>
</html>
