<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>
			myOrbitControlExample
		</title>
		<style>
			body { 
				margin : 0;
			}
			canvas { 
				width: 90%; 
				height: 90% 
			}
		</style>
	</head>

	<body>

		<script src="https://threejs.org/build/three.js">
		</script>
		<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
		</script>

		<script>
		
			'use strict'
		
			var scene = new THREE.Scene( );
			
			var camera = new THREE.PerspectiveCamera ( 60, window.innerWidth / window.innerHeight, .2, 1000 );

			camera.position.set( 0, 0, 3 );			


			var renderer = new THREE.WebGLRenderer( );

		
			var sphere = new THREE.Mesh( 
				new THREE.CubeGeometry( 1, 4, 9 ),
				new THREE.MeshBasicMaterial( { color : 0x101110 } )
			);

			sphere.position.set( 0, -2, 0 );

			scene.add( sphere );			
						
			renderer.setSize( window.innerWidth, window.innerHeight );
			
			document.body.appendChild( renderer.domElement );

			var oc = new THREE.OrbitControls( camera, renderer.domElement );
			
//			oc.addEventListener( "change", render );

			
			function render( ) {
			
				requestAnimationFrame( render );

				oc.update( );

				renderer.render( scene, camera );
			}

			render( );

		</script>

	</body>

</html>
