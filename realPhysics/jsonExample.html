<html>
	
	<head>

		<meta charset="utf-8">

		<title>

		<script src="myData.js">

		<script src="JsoN.js">

		<script type="text/javascript">
			
			var
			cJsoN = new JsoN ( myData );
			
			onKeyUp = function ( event ) {

//				event.cancelBubble = true;
//				event.returnValue  = false;
//				if ( pEvent.keyCode == 8 ) {

//					pEvent.cancelBubble = true;
//					pEvent.returnValue  = false;
					
//					alert ( "Sie haben BACKSPACE gedr√ºckt" );
//				}
				
				var
				keyCode = event.which || event.keyCode;
				
				switch ( keyCode ) {
					
					case 37 : {
						
						cJsoN.left ( ); 
						break;
					}
					case 39 : {
						
						cJsoN.right ( );
						break;
					}
					default : break;
				}

				cJsoN.newPrint ( );

				var
				txt = cJsoN.getHeadText( cJsoN.addr ) + "<br>" + cJsoN.getTailText( 2 );

				document.getElementById( "text" ).innerHTML = txt;
//				document.write( cJsoN.getHeadTailText( 2 ) );
			
				return event.returnValue;
			}
			
		</script>
		
	</head>
	
	<body style="{ background:#a0b0c0 }" onkeyup="onKeyUp( event );">
		
		<div id="text">
		</div>
		
		<script type="text/javascript">
		</script>
		
	</body>
